<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- LINK CSS -->
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- LINK FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
        <!-- FAVICON -->
        <link rel="shortcut icon" href="./multimedia/img/favicon.ico" />
        <!-- TITLE -->
        <title>Santiago Curat</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- Inicio NAVBAR -->
            <nav class="navbar">
                <a href="./index.html#home"><img src="./multimedia/img/sc-logo.png" alt="Logo Santiago Curat" loading="lazy" /></a>
                <img src="./multimedia/img/menu.png" alt="menu hamburguesa" class="menu-hamburguesa" loading="lazy" />
                <ul>
                    <li><a href="./index.html#about-me">About Me</a></li>
                    <li><a href="./index.html#my-projects">My Projects</a></li>
                    <li><a href="./index.html#contact-me">Contact Me</a></li>
                </ul>
            </nav>
        </header>
        <!-- MAIN -->
        <main>
            <!-- Inicio HOME BANNER -->
            <section id="home" class="home-banner">
                <p>Hi, my name is</p>
                <h1>Santiago Curat.</h1>
                <h2>I'm a web developer.</h2>
                <div class="links">
                    <a href="https://github.com/chanchoc" target="_blank">
                        <img src="./multimedia/img/social/github.png" alt="GitHub" loading="lazy" />
                    </a>
                    <a href="https://www.linkedin.com/in/santiagocurat/" target="_blank">
                        <img src="./multimedia/img/social/linkedin.png" alt="Linkedin" loading="lazy" />
                    </a>
                </div>
                <a href="./index.html#about-me"><p class="scroll"></p></a>
            </section>
            <!-- Inicio ABOUT ME -->
            <section id="about-me" class="about">
                <p>HOLA MUNDO!</p>
            </section>
            <!-- Inicio MY PROJECTS -->
            <section id="my-projects" class="projects">
                <p>HOLA MUNDO!</p>
            </section>
            <!-- Inicio CONTACT ME -->
            <section id="contact-me" class="contact">
                <h2>Contact me</h2>
                <p>Get in touch with me via social media or email.</p>
                <div class="links">
                    <a href="https://github.com/chanchoc" target="_blank">
                        <img src="./multimedia/img/social/github.png" alt="GitHub" loading="lazy" />
                    </a>
                    <a href="https://www.linkedin.com/in/santiagocurat/" target="_blank">
                        <img src="./multimedia/img/social/linkedin.png" alt="Linkedin" loading="lazy" />
                    </a>
                </div>
                <div class="contact-form">
                    <form>
                        <div>
                            <input type="text" name="name" placeholder="Name" required />
                        </div>
                        <div>
                            <input type="text" name="email" placeholder="Email" required />
                        </div>
                        <div>
                            <textarea name="message" rows="5" placeholder="Message"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Send" />
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <footer></footer>
    </body>
</html>
